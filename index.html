<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading</title>
    <style>
      * {
        user-select: none;
      }
      body {
        background: linear-gradient(90deg, #ee4c4c, #d51f83, #a522d5);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: auto;
        gap: 10px;
        overflow: scroll;
        scrollbar-width: none;
      }
      body::-webkit-scrollbar {
        display: none; /* For Chrome, Edge, and Safari */
      }
      body > div:nth-child(1) {
        width: 110px;
        height: 110px;
        background-color: rgba(20, 118, 27, 0.938);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body > div:nth-child(1) > div {
        display: flex;
        align-items: flex-end;
        justify-content: space-evenly;
        animation: roter 1s linear infinite;
      }
      body > div:nth-child(1) > div > div:nth-child(1) {
        width: 70px;
        height: 70px;
        background-color: transparent;
        border-radius: 50%;
      }
      body > div:nth-child(1) > div > div:nth-child(2) {
        width: 30px;
        height: 30px;
        background-color: rgb(21, 0, 255);
        border-radius: 50%;
      }
      body > div:nth-child(2) {
        width: 100px;
        height: 100px;
        background-color: rgb(65, 4, 106);
        border-radius: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        animation: roter 1s linear infinite;
      }
      body > div:nth-child(2) div {
        width: 20px;
        height: 20px;
        background-color: rgb(219, 219, 226);
        border-radius: 50%;
        animation: size 2s linear infinite;
      }
      body > div:nth-child(3) {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: rgb(0, 0, 0);
        border-radius: 50%;
        animation: roter 2s linear infinite;
      }
      body > div:nth-child(3) div {
        width: 30px;
        height: 30px;
        background-color: rgb(219, 219, 226);
        border-radius: 50%;
        animation: size1 2s linear infinite;
      }
      body > div:nth-child(3) div:nth-child(1) {
        animation-delay: 0.2s;
      }
      body > div:nth-child(3) div:nth-child(2) {
        animation-delay: 0.4s;
      }
      body > div:nth-child(3) div:nth-child(3) {
        animation-delay: 0.6s;
      }
      body > div:nth-child(3) div:nth-child(4) {
        animation-delay: 0.6s;
      }
      body > div:nth-child(3) div:nth-child(5) {
        animation-delay: 0.6s;
      }
      body > div:nth-child(4) {
        width: 100px;
        height: 100px;
        background-color:  rgba(128, 255, 0, 0.735);
        border-radius: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      body > div:nth-child(4) div {
        width: 20px;
        height: 40px;
        background-color: rgb(255, 255, 1);
        border-radius:5px;
        animation: size2 1s linear infinite;
      }
      body > div:nth-child(4) div:nth-child(1) {
        animation-delay: 1s;
      }
      body > div:nth-child(4) div:nth-child(2) {
        animation-delay: 1.25s;
      }
      body > div:nth-child(4) div:nth-child(3) {
        animation-delay: 1.5s;
      }
      body > div:nth-child(5) {
        position: relative;
        width: 100px; /* Diameter of the circle */
        height: 100px;
        border: 1px dashed lightgray; /* Optional: to see the circle boundary */
        border-radius: 50%; /* Makes the container circular */
        margin: 50px auto;
        background-color: black;
        animation: roter 2s linear infinite;
      }
      body > div:nth-child(5) div {
        position: absolute;
        width: 20px;
        height: 20px;
        background: rgb(0, 70, 70); /* Color for the elements */
        border-radius: 50%; /* Makes the elements circular */
        text-align: center;
        line-height: 40px; /* Centers the text inside */
        color: white;
        font-weight: bold;
      }

      body > div:nth-child(5) div:nth-child(1) {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(0deg) translate(40px);
      }
      body > div:nth-child(5) div:nth-child(2) {
        top: 50%;
        left: 50%;
        background: rgb(0, 90, 90);
        transform: translate(-50%, -50%) rotate(60deg) translate(40px);
      }
      body > div:nth-child(5) div:nth-child(3) {
        top: 50%;
        left: 50%;
        background: rgb(0, 110, 110);
        transform: translate(-50%, -50%) rotate(120deg) translate(40px);
      }
      body > div:nth-child(5) div:nth-child(4) {
        top: 50%;
        left: 50%;
        background: rgb(0, 130, 130);
        transform: translate(-50%, -50%) rotate(180deg) translate(40px);
      }
      body > div:nth-child(5) div:nth-child(5) {
        top: 50%;
        left: 50%;
        background: rgb(0, 150, 150);
        transform: translate(-50%, -50%) rotate(240deg) translate(40px);
      }
      body > div:nth-child(5) div:nth-child(6) {
        top: 50%;
        left: 50%;
        background: rgb(0, 170, 170);
        transform: translate(-50%, -50%) rotate(300deg) translate(40px);
      }
      body > div:nth-child(6) {
        width: 100px;
        height: 100px;
      }
      body > div:nth-child(6) > img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 50%;
        animation: roter 2s linear infinite ;
      }
      body > div:nth-child(7)::before {
        font-weight: bolder;
        left: 50%;
        color: white;
        transform: translate(-50%, 0%);
        position: absolute;
        content: "L O A D I N G . . . ";
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body > div:nth-child(7) {
        margin: 30px;
        padding: 10px;
        width: 90%;
        height: 20px;
        background-color: #000000;
        border-radius: 20px;
        position: relative;
      }
      body > div:nth-child(7) div {
        width: 100%;
        height: 20px;
        background-color: rgb(31, 140, 159);
        border-radius: 20px;
        animation: size3 3s linear infinite;
      }
      body > div:nth-child(8) {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        gap: 20px;
        width: 100px;
        height: 100px;
        background-color: #920101;
        border-radius: 50%;
      }
      body > div:nth-child(8) div {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 10px;
        height: 20px;
        /* background-color: #671485; */
        animation: dim 1s linear infinite;
      }

      @keyframes dim{
        0%{
          background-color: rgb(255, 0, 0);
        }
        50%{
          background-color: rgb(70, 0, 0);
        }
        100%{
          background-color: rgb(0, 0, 0);
        }
      }

      @keyframes size3 {
        0% {
          width: 0%;
        }
        25% {
          width: 50%;
        }
        50% {
          width: 100%;
        }
        75% {
          width: 50%;
        }
        100% {
          width: 0%;
        }
      }
      @keyframes size2 {
        0% {
          height: 40px;
        }
        50% {
          height: 0px;
        }
        100% {
          height: 40px;
        }
      }
      @keyframes size {
        0% {
          width: 20px;
          height: 20px;
        }
        50% {
          width: 0px;
          height: 0px;
        }
        100% {
          width: 20px;
          height: 20px;
        }
      }
      @keyframes size1 {
        0% {
          width: 30px;
          height: 30px;
        }
        50% {
          width: 0px;
          height: 0px;
        }
        100% {
          width: 30px;
          height: 30px;
        }
      }
      @keyframes roter {
        0% {
          transform: rotate(0deg);
        }
        20% {
          transform: rotate(72deg);
        }
        40% {
          transform: rotate(144deg);
        }
        60% {
          transform: rotate(216deg);
        }
        80% {
          transform: rotate(288deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

    <script>
      const allPE = document.querySelector("body div:nth-child(8)");
      const allE = allPE.querySelectorAll("*");
      console.log(allE);
      document.addEventListener("DOMContentLoaded", () => {
        let n = allE.length;
        // allPE.style.animation = `roter 3s linear infinite`;
        allPE.style.width = `100px`;
        allPE.style.height = `100px`;
        allE.forEach((v, i) => {
          v.style.height = `30px`;
          v.style.width = `8px`
          v.style.animationDelay = `${(i/n)+1}s`;
          v.style.transform = `translate(-50%,-50%) rotate(${
            i * (360 / n)
          }deg) translate(0,30px)`;
        });
      });
    </script>
